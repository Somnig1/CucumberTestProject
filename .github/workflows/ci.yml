name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22.0.2
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22.0.2'

      - name: Build and test
        run: mvn clean install
